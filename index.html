<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto&display=swap"
        rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <h1 class="heading">Calculator</h1>
    <div class="calculator">
        <div class="screen-tab">
            <input type="text" name="" class="screen" maxlength="10">
        </div>
        <div class="buttons">
            <ul class="row mar-bot">
                <li><button data-num="7" class="btn mar-rig">7</button></li>
                <li><button data-num="8" class="btn mar-rig">8</button></li>
                <li><button data-num="9" class="btn mar-rig">9</button></li>
                <li><button data-num="/" class="btn">รท</button></li>
            </ul>
            <ul class="row mar-bot">
                <li><button data-num="4" class="btn mar-rig">4</button></li>
                <li><button data-num="5" class="btn mar-rig">5</button></li>
                <li><button data-num="6" class="btn mar-rig">6</button></li>
                <li><button data-num="*" class="btn">X</button></li>
            </ul>
            <ul class="row mar-bot">
                <li><button data-num="1" class="btn mar-rig">1</button></li>
                <li><button data-num="2" class="btn mar-rig">2</button></li>
                <li><button data-num="3" class="btn mar-rig">3</button></li>
                <li><button data-num="-" class="btn">-</button></li>
            </ul>
            <ul class="row mar-bot">
                <li><button data-num="0" class="btn mar-rig">0</button></li>
                <li><button data-num="." class="btn mar-rig">.</button></li>
                <li><button data-num="b" class="btn mar-rig">BACK</button></li>
                <li><button data-num="+" class="btn">+</button></li>
            </ul>
            <ul class="row">
                <li><button data-num="c" class="btn mar-rig big-btn">C</button></li>
                <li><button data-num="=" class="btn mar-rig big-btn">=</button></li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
